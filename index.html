<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf Apps</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="20230404134315_IMG_1172.JPG" alt="Logo" class="logo">
    <h4>Amos Aleksiato Ziliwu</h4>
    <h1>Bookshelf Apps</h1>
    <h2>Masukkan Buku Baru</h2>
    <form id="bookForm">
      <label for="title">Judul:</label>
      <input type="text" id="title" required>

      <label for="author">Penulis:</label>
      <input type="text" id="author" required>

      <label for="year">Tahun:</label>
      <input type="number" id="year" required>

      <div class="checkbox-label">
        <label for="isComplete">Selesai dibaca:</label>
        <input type="checkbox" id="isComplete">
      </div>

      <button type="submit">Tambah Buku</button>
      <label for="search">Cari Buku:</label>
      <input type="text" id="search" name="search" oninput="searchBook()" placeholder="Judul Buku">
    </form>

    <div class="bookshelves" id="bookshelves">
      <div class="shelf" id="unfinishedShelf">
        <h3>Belum Selesai Dibaca</h3>
        <ul id="unfinishedList"></ul>
      </div>

      <div class="shelf" id="finishedShelf">
        <h3>Selesai Dibaca</h3>
        <ul id="finishedList"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
